<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/script/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
       CAMBIA TU PASSWORD
    </div>
    <div class="card-body">
        <form th:action="@{/auth/actualizarusuario}" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                GUARDAR</button>
        </form>
    </div>
</div>
</body>
</html>
